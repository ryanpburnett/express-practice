<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Animals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/add">Add animal<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ummagumma">Ummagumma</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="mb-3">
            <label for="animalName" class="form-label">animal name?</label>
            <input type="text" class="form-control" id="animalName" aria-describedby="animalNameHelp">
            </div>

            <div class="mb-3">
            <label for="species" class="form-label">animal species?</label>
            <input type="text" class="form-control" id="species" aria-describedby="speciesHelp">
            </div>

            <div class="mb-3">
            <label for="numbers" class="form-label">favorite numbers?</label>
            <input type="text" class="form-control" id="numbers" aria-describedby="numbersHelp">
            </div>

            <button type="submit" name="submit">Make new animal!</button>

        </form> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
